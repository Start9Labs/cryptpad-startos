main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /cryptpad/main
    blob: /cryptpad/blob
    block: /cryptpad/block
    customize: /cryptpad/customize
    data: /cryptpad/data
    datastore: /cryptpad/datastore
# health-checks:
#   web:
#     name: Web Interface
#     success-message: CryptPad is ready to be visited in your browser.
#     type: script
health-checks:
  web:
    name: Web Interface
    success-message: CryptPad is ready to be visited in your browser.
    type: docker
    image: main
    entrypoint: check-web.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
dependencies: {}
volumes:
  main:
    type: data
  blob:
    type: data
  block:
    type: data
  customize:
    type: data
  data:
    type: data
  datastore:
    type: data
interfaces:
  main:
    name: Web UI
    description: CryptPad Main UI, handles sensitive computation like processing of cryptographic keys.
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
  sandbox:
    name: Sandbox UI
    description: Cryptpad Sandbox Interface, handles insensitive data and computation.
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
alerts: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /cryptpad
    mounts:
      BACKUP: /mnt/backup
      main: /cryptpad/main
      blob: /cryptpad/blob
      block: /cryptpad/block
      customize: /cryptpad/customize
      data: /cryptpad/data
      datastore: /cryptpad/datastore
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /cryptpad
    mounts:
      BACKUP: /mnt/backup
      main: /cryptpad/main
      blob: /cryptpad/blob
      block: /cryptpad/block
      customize: /cryptpad/customize
      data: /cryptpad/data
      datastore: /cryptpad/datastore
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
