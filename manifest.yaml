id: cryptpad
title: "CryptPad"
version: 5.1.0
release-notes: "Initial release of CryptPad for Embassy OS"
license: AGPL
wrapper-repo: "https://github.com/chrisguida/cryptpad-wrapper"
upstream-repo: "https://github.com/xwiki-labs/cryptpad"
support-site: "https://docs.cryptpad.fr/en/"
marketing-site: "https://cryptpad.org/"
donation-url: "https://opencollective.com/cryptpad/contribute"
build: ["make"]
description:
  short: Collaboration suite, end-to-end encrypted and open-source. 
  long: |
    CryptPad is a collaboration suite that is end-to-end-encrypted and open-source. It is built to enable collaboration, synchronizing changes to documents in real time. Because all data is encrypted, the service and its administrators have no way of seeing the content being edited and stored.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
containers:
  main:
    image: main
    mounts:
      main: /cryptpad/main
      blob: /cryptpad/blob
      block: /cryptpad/block
      customize: /cryptpad/customize
      data: /cryptpad/data
      datastore: /cryptpad/datastore
main:
  type: script
health-checks:
  web:
    name: Web Interface
    success-message: CryptPad is ready to be visited in your browser.
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
dependencies: {}
volumes:
  main:
    type: data
  blob:
    type: data
  block:
    type: data
  customize:
    type: data
  data:
    type: data
  datastore:
    type: data
interfaces:
  main:
    name: Web UI
    description: CryptPad Main UI, handles sensitive computation like processing of cryptographic keys.
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
  sandbox:
    name: Sandbox UI
    description: Cryptpad Sandbox Interface, handles insensitive data and computation.
    tor-config:
      port-mapping:
        80: "3000"
    lan-config:
      443:
        ssl: true
        internal: 3000
    ui: true
    protocols:
      - tcp
      - http
alerts: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /cryptpad
    mounts:
      BACKUP: /mnt/backup
      main: /cryptpad/main
      blob: /cryptpad/blob
      block: /cryptpad/block
      customize: /cryptpad/customize
      data: /cryptpad/data
      datastore: /cryptpad/datastore
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /cryptpad
    mounts:
      BACKUP: /mnt/backup
      main: /cryptpad/main
      blob: /cryptpad/blob
      block: /cryptpad/block
      customize: /cryptpad/customize
      data: /cryptpad/data
      datastore: /cryptpad/datastore
    io-format: yaml
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
